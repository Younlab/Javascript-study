<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app2">
        <span :title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
        </span>
    </div>
    
    <div id="app3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>

    <div id="app5">
        <p>{{message}}</p>
        <button @click="reverseMessage">메시지 뒤집기</button>
        <input v-model="message">
    </div>

    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '안녕하세요 Vue!'
            }
        })

        // var app2 = new Vue({
        //     el:'#app2',
        //     data:{
        //         message: '이 페이지는'+ new Data() + '에 로드 되었습니다.'
        //     }
        // })

        var app3 = new Vue({
            el:'#app3',
            data:{
                seen:true
            }
        })

        var app5 = new Vue({
            el:'#app5',
            data:{
                message: '안녕하세요'
            },
            methods:{
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el:'#app6',
            data:{
                message:''
            }
        })
        
    </script>
</body>

</html>
