<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = [
            "egoing",
            "leezche",
        ];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[1]);
        document.write(coworkers[0]);
    </script>
    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('sehyoen');
        coworkers.push('상민');
        coworkers.pop('상민');
        document.write(coworkers);
    </script>
</body>
</html>
