    <!-- if and else 조건문 -->
    <input id="night_day" type="button" value="toggle night" onclick="
        if(this.value === 'toggle night'){
            document.querySelector('body').style.backgroundColor = 'black';
            document.querySelector('body').style.color = 'white';
            this.value = 'toggle day';
        } else {
            document.querySelector('body').style.backgroundColor = 'white';
            document.querySelector('body').style.color = 'black';
            this.value = 'toggle night';
        };
    ">

    <!-- if and else 조건문, 자기 자신을 this 라 부르도록 약속된다. -->
    <!-- 조건문의 실용적 사례, 변수를 잘 활용, 반복되는 부분을 끝까지 추적하여 줄인다. -->
    <input type="button" value="toggle night" onclick="
        var a_list = document.querySelectorAll('ul > li > a');
        var target = document.querySelector('body');

        if(this.value === 'toggle night'){
            target.style.backgroundColor = 'black';
            target.style.color = 'white';
            this.value = 'toggle day';

            for(var i in a_list){
                a_list[i].style.color = 'powderblue';
            };
            
        } else {
            target.style.backgroundColor = 'white';
            target.style.color = 'black';
            this.value = 'toggle night';
            for(var i in a_list){
                a_list[i].style.color = 'blue';

            };
        };
">
