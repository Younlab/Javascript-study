<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            line-height: 1.8;
        }
    </style>
    <script>
        function LinkSetColor(color){
            var a_list = document.querySelectorAll('ul > li > a');
            var i = 0
            
            while(i < a_list.length){
                a_list[i].style.color = color;
                ++i
            }
        }
        function BodySetColor(color){
            document.querySelector('body').style.backgroundColor = color;
        }

        function TextSetColor(color){
            document.querySelector('body').style.color = color;
        }

        function nightDayHandler(self){
            if(self.value === 'toggle night'){
                BodySetColor('black');
                TextSetColor('white');
                self.value = 'toggle day';
                LinkSetColor('powderblue')
            } else {
                BodySetColor('white');
                TextSetColor('black');
                self.value = 'toggle night';
                LinkSetColor('blue');
            }
        }
    </script>
</head>
<body>
    <h1>java script</h1>
    <ul>
        <li><a href="">HTMLE</a></li>
        <li><a href="">CSS</a></li>
        <li><a href="">Javascript</a></li>
    </ul>
    <!-- if and else 조건문 -->
    <input id="night_day" type="button" value="toggle night" onclick="
        if(this.value === 'toggle night'){
            document.querySelector('body').style.backgroundColor = 'black';
            document.querySelector('body').style.color = 'white';
            this.value = 'toggle day';
        } else {
            document.querySelector('body').style.backgroundColor = 'white';
            document.querySelector('body').style.color = 'black';
            this.value = 'toggle night';
        };
    ">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit quod temporibus perferendis delectus laborum nostrum inventore exercitationem, doloribus adipisci saepe! Non sint, doloremque eligendi aspernatur maiores officiis modi voluptatem quasi!</p>
    <!-- if and else 조건문, 자기 자신을 this 라 부르도록 약속된다. -->
    <!-- 조건문의 실용적 사례, 변수를 잘 활용, 반복되는 부분을 끝까지 추적하여 줄인다. -->
    <input type="button" value="toggle night" onclick="nightDayHandler(this);">
    
</body>
</html>
